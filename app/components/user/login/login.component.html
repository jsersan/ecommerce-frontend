<div class="login-container">
    <div class="verlogin">
      <h1>Login</h1>
      <!-- Formulario con binding al FormGroup y evento submit -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table>
          <tr>
            <td>
              <label for="username">Usuario: </label>
            </td>
            <td>
              <!-- Input para nombre de usuario con validación visual -->
              <input type="text" id="username" formControlName="username" 
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <!-- Mensajes de error condicionales -->
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors?.['required']">El nombre de usuario es obligatorio</div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Contraseña: </label>
            </td>
            <td>
              <!-- Input para contraseña con validación visual -->
              <input type="password" id="password" formControlName="password" 
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <!-- Mensajes de error condicionales -->
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors['required']">La contraseña es obligatoria</div>º
              </div>
            </td>
          </tr>
        </table>
        <!-- Botón de envío con estado de carga -->
        <button [disabled]="loading" id="loginsubmit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          INICIAR SESIÓN
        </button>
        <!-- Enlace a registro -->
        <p>¿No estás registrado? <a href="javascript:void(0)" (click)="goToRegister()">¡Regístrate!</a></p>
      </form>
    </div>
  </div>
